<html>
    <head>
        <script>
            function down(){
                document.getElementById("myp").style.color="red";
            }

            function up(){
                document.getElementById("myp").style.color="blue";
            }
        </script>
    </head>
    <body>
        <p id="myp" onmousedown="down()" onmouseup="up()">
            This is Js
        </p>
    </body>
</html>
