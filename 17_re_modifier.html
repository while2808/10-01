<!-- -> Modifier :
  i -> case-insentive (includes) 

  ABC : true
  abcabc : true
  abcxyz : true
  def : false
-->

<html>
    <head>
        <script>
            function fun(){
                pat = /abc/i;
                u = document.getElementById("t1").value;
                if (pat.test(u)) {
                    alert("Perfect Match")
                } else {
                    alert("Incorrect Match")
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="t1"/>
        <input type="submit" value="Submit" onclick="fun()">
    </body>
</html>
