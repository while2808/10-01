<!--  Design a login form using JS. Following validation in password field, Minimum 
length of password must be of 8 letters and it must have some special characters. -->

<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <script type="text/javascript">
        function validatePassword() {
            // Regular expression to check if the password contains at least one special character
            const pattern = /[!@#$%^&*(),.?":{}|<>]/;
            const password = document.getElementById("password").value;
            
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
            } else if (!pattern.test(password)) {
                alert("Password must contain at least one special character.");
            } else {
                alert("Password is strong.");
            }
        }
    </script>
</head>
<body>
    <form>
        <label for="password">Password:</label>
        <input type="password" id="password" />
        <input type="button" value="Submit" onclick="validatePassword()" />
    </form>
</body>
</html>
