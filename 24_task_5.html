<!-- Example: Write a JS to validate username and password. Password: Length must be of 6 to 12 characters.
Username: Should not start with _, @ and any number.Both must not be blank -->

<html>
  <head>
    <script type="text/javascript">
      function fun() {
        pat = /^_|^@|^\d/;
        u = document.getElementById("t1").value;
        v = document.getElementById("p1").value;
        //v==" " || u==" "
        if (v.length == 0 || u.length == 0) {
          alert("Both must not be blank");
        } else if (v.length < 6 || v.length > 12) {
          alert("Password length must be between 8 to 12");
        } else {
          alert("Password is strong");
        }
        if (pat.test(u)) {
          alert("Enter valid username");
        }
      }
    </script>
  </head>
  <body>
    NAME <input type="text" id="t1" /> PASS <input type="password" id="p1" />
    <input type="submit" onclick="fun()" />
  </body>
</html>
